<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TechBook</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="css/codiqa.ext.min.css" rel="stylesheet">
<link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
<link href="css/jquery-mobile.css" rel="stylesheet">
<link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="js/codiqa.ext.min.js"></script>
</head>
<body>
	<div data-role="page" data-control-title="Home" id="home">
	<div data-role="panel" id="user_panel" data-position="left" data-display="reveal"
      data-theme="d">
      </div>
	
		<div data-theme="b" data-role="header">
			<h3>TechBook</h3>
			<a id="panel_ref" data-controltype="panelbutton" data-role="button" href="#user_panel"
          	data-icon="bars" data-iconpos="notext" >
          </a>
          <a id="search_button" href="#search_college" data-icon="search" data-iconpos="notext" onclick="load_search()">Search</a>
		</div>
		<!-- header-->
		
		<div data-role="content">
			<p align="center"><strong><i>Welcome to Techbook !! </i></strong></p>
			<div id="forums_list"></div>
		</div>
	</div>

	<div id="forum" data-role="page" data-title="Forum">
		<div data-theme="b" data-role="header" data-position="fixed" id="forum_header">
			<h1>Forum</h1>
			<a href="#home" data-icon="back" data-iconpos="notext">Back</a>
			<a href="#search_college" data-icon="search" data-iconpos="notext" onclick="load_search()" >Search</a>
		</div>
		<!-- header -->
		<div data-role="content">
			<a href="#create_thread_popup" data-role="button" data-inline="true" data-position-to="window" data-icon="Plus" data-rel="popup" data-transition="pop">Create Thread</a>
			<div data-role="popup" id="create_thread_popup" class="ui-content">
			<form id="post_thread_form" data-ajax="false">
  				<div data-role="fieldcontain">
	    			<label for="threadSubject">Subject</label>
	    			<input type="text" name="threadSubject" id="threadSubject" value=""  />
	    			<label for="threadPost">Content</label>
	    			<textarea name="threadPost" id="threadPost" ></textarea> 
	    			<button id="create_thread" type="submit" data-theme="b" data-inline="true">Post</button>
				</div>
			</form>	
			</div>
			<div id="thread_list"></div>
		</div>
	</div>
	
	<div id="course_info" data-role="page" data-title="Course Info">
		<div data-theme="b" data-role="header" data-position="fixed" id="course_header">
			<h1>Course Info</h1>
			<a href="#home" data-icon="back" data-iconpos="notext">Back</a>
			<a href="#search_college" data-icon="search" data-iconpos="notext" onclick="load_search()">Search</a>
		</div>
		<!-- header -->
		<div id="course_data">
		<div data-role="content">
			<div id="goto_course"><a href="#forum" id="goto_course_button" type="button" data-inline="true" data-mini="true" data-icon="grid" onclick="showCollapsibleThreads(\''+ course +'\')"> Forum </a>
			<input id="mark_course_button" type="button" data-inline="true" data-mini="true" data-icon="Plus" onclick="addToMyCourses()" value="Add to My course" /></div></div>
			<h3>About the course</h3>
			<div id="course_content"><p> This is a course in mobile app development and services being taught by  Russell J Clark</p></div>
		</div>
	</div>
	
	<div id="search_college" data-role="page" data-title="Search Course">
		<div data-theme="b" data-role="header" data-position="fixed" id="course_header">
			<h1>Search Course</h1>
			<a href="#home" data-icon="back" data-iconpos="notext">Back</a>
		</div>
		<!-- header -->
		<div data-role="content">
			<div id="search_data"></div>
		</div>
	</div>
	
	<div id="search_class" data-role="page" data-title="Search Class">
		<div data-theme="b" data-role="header" data-position="fixed" id="course_header">
			<h1>Search</h1>
			<a href="#search_college" data-icon="back" data-iconpos="left" data-iconpos="notext">Back</a>
		</div>
		<!-- header -->
		<div data-role="content">
			<div id="search_class_data"></div>
		</div>
	</div>

	<script src="js/techbook.js"></script>
</body>
</html>
